<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room</title>
</head>

<body>
  <header>
    <a href="start-page.html">
      <img src="#" alt="logo" />
      <h1>Plan Poker</h1>
    </a>
    <span>test</span>
    <button><img src="#" alt="avatar" /></button>
    <button>Sign Out</button>
  </header>

  <main>
    <p>Story</p>
    <div>
      <div style="box-sizing: border-box; width: 320px; height: 320px; border: 12px solid #FFF49B; border-radius: 160px;">
        <p>2 Playes</p>
        <p>voted</p>
        <p>Avg: 4</p>
      </div>
      <ul>
        <li>3
          <p>50% (1 player)</p>
        </li>
        <li>5
          <p>50% (1 player)</p>
        </li>
      </ul>
    </div>

    <div>
      <p>Story voting completed</p>
      <input type="text" name="discussionName" required />
      <button>Go</button>
      <p>Player (2/2)</p>
      <ul>
        <li>
          <img src="#" alt="avatar">
          <span>test</span>
          <div>
            <span>3</span>
          </div>
        </li>
        <li>
          <img src="#" alt="avatar">
          <span>test 2</span>
          <div>
            <span>5</span>
          </div>
        </li>
      </ul>
      <label>Invite a teammate
        <input type="text" value="https://www.planitpoker.com/board" readonly />
      </label>
    </div>

    <div>
      <header>
        <p>Completed Story <span>3</span></p>
        <button>
          <img src="#" alt="Download" />
          <span>Download</span>
        </button>
      </header>
      <table>
        <tbody>
          <tr>
            <td>Story</td>
            <td>14</td>
            <td>
              <button>
                <img src="#" alt="Remove" />
                <span>Remove</span>
              </button>
            </td>
          </tr>
          <tr>
            <td>Story</td>
            <td>14</td>
            <td>
              <button>
                <img src="#" alt="Remove" />
                <span>Remove</span>
              </button>
            </td>
          </tr>
          <tr>
            <td>Story</td>
            <td>14</td>
            <td>
              <button>
                <img src="#" alt="Remove" />
                <span>Remove</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <header>
        <p>Story Details</p>
      </header>
      <p>Players:</p>
      <ul>
        <li>
          <img src="#" alt="avatar">
          <span>test</span>
          <span>3</span>
        </li>
        <li>
          <img src="#" alt="avatar">
          <span>test2</span>
          <span>3</span>
        </li>
      </ul>
      <button>Close</button>
    </div>
    
  </main>

  <footer>
    <p>Copyright 2021 <a href="start-page.html">Plan Poker</a></p>
  </footer>
</body>

</html>
