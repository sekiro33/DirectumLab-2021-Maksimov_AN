<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room</title>
</head>

<body>
  <header>
    <a href="start-page.html">
      <img src="#" alt="logo" />
      <h1>Plan Poker</h1>
    </a>
    <span>test</span>
    <button><img src="#" alt="avatar" /></button>
    <button>Sign Out</button>
  </header>

  <main>
    <p>Story</p>
    <ul>
      <li><button>0</button></li>
      <li><button>0.5</button></li>
      <li><button>1</button></li>
      <li><button>2</button></li>
      <li><button>3</button></li>
      <li><button>5</button></li>
      <li><button>8</button></li>
      <li><button>13</button></li>
      <li><button>20</button></li>
      <li><button>40</button></li>
      <li><button>100</button></li>
      <li><button>?</button></li>
      <li><button>&#9749;</button></li>
    </ul>

    <div>
      <p>Story voting completed</p>
      <button>Finish Voting</button>
      <p>Player (1/2)</p>
      <ul>
        <li>
          <img src="#" alt="avatar">
          <span>test</span>
          <div>
            <img src="#" alt="voted">
          </div>
        </li>
        <li>
          <img src="#" alt="avatar">
          <span>test2</span>
          <div>
            <img src="#" alt="voted">
          </div>
        </li>
      </ul>
      <label>Invite a teammate
        <input type="text" value="https://www.planitpoker.com/board" readonly />
      </label>
    </div>

    <div>
      <header>
        <p>Completed Story <span>3</span></p>
        <button>
          <img src="#" alt="Download" />
          <span>Download</span>
        </button>
      </header>
      <table>
        <tbody>
          <tr>
            <td>Story</td>
            <td>14</td>
            <td>
              <button>
                <img src="#" alt="Remove" />
                <span>Remove</span>
              </button>
            </td>
          </tr>
          <tr>
            <td>Story</td>
            <td>14</td>
            <td>
              <button>
                <img src="#" alt="Remove" />
                <span>Remove</span>
              </button>
            </td>
          </tr>
          <tr>
            <td>Story</td>
            <td>14</td>
            <td>
              <button>
                <img src="#" alt="Remove" />
                <span>Remove</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <header>
        <p>Story Details</p>
      </header>
      <p>Players:</p>
      <ul>
        <li>
          <img src="#" alt="avatar">
          <span>test</span>
          <span>3</span>
        </li>
        <li>
          <img src="#" alt="avatar">
          <span>test2</span>
          <span>3</span>
        </li>
      </ul>
      <button>Close</button>
    </div>
    
  </main>

  <footer>
    <p>Copyright 2021 <a href="start-page.html">Plan Poker</a></p>
  </footer>
</body>

</html>
